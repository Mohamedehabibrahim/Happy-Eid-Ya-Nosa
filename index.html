<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotjar Interactive Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .kpi {
      @apply text-2xl font-bold text-blue-700;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-10 text-center text-blue-900">📊 تقرير تحليل بيانات البر بالغالة </h1>

    <!-- KPIs -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <div class="card text-center">
        <div class="text-sm text-gray-500">Total Sessions</div>
        <div class="kpi" id="kpi-sessions">-</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500">Countries</div>
        <div class="kpi" id="kpi-countries">-</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500">Device Types</div>
        <div class="kpi" id="kpi-devices">-</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500">Browsers</div>
        <div class="kpi" id="kpi-browsers">-</div>
      </div>
    </div>

    <!-- Additional View KPIs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="card text-center">
        <div class="text-sm text-gray-500">Snapchat Impressions</div>
        <div class="kpi" id="kpi-snapchat">Loading...</div>
      </div>
      <div class="card text-center">
        <div class="text-sm text-gray-500">TikTok Impressions</div>
        <div class="kpi" id="kpi-tiktok">Loading...</div>
      </div>
    </div>

    <!-- Snapchat & TikTok Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">📈 Snapchat Impressions Chart</h2>
        <canvas id="snapchatChart"></canvas>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">📈 TikTok Impressions Chart</h2>
        <canvas id="tiktokChart"></canvas>
      </div>
    </div>

    <!-- Device Type Distribution Chart -->
    <div class="card mb-10">
      <h2 class="text-xl font-semibold mb-3 text-gray-700">📊 Device Type Distribution</h2>
      <canvas id="deviceChart"></canvas>
    </div>

    <!-- Full Table View -->
    <div class="card mb-10">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">🔍 Full Data Table</h2>
      <div id="data-table"></div>
    </div>

    <!-- Summary Section -->
    <div class="card mb-10">
      <h2 class="text-xl font-semibold mb-2 text-gray-800">📌 Summary Insights</h2>
      <ul class="list-disc list-inside text-gray-700" id="summary-list"></ul>
    </div>

    <!-- Branding Section -->
    <div class="text-center text-sm text-gray-500 mt-10">
      Built by <a href="https://github.com/eljojo7" target="_blank" class="text-blue-500 hover:underline">@eljojo7</a>
    </div>
  </div>

  <!-- JS -->
  <script>
    async function fetchCSVImpressions(url, columnName, elementId, chartId) {
      const response = await fetch(url);
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true });
      let sum = 0;
      const labels = [];
      const values = [];

      parsed.data.forEach(row => {
        const val = parseInt(row[columnName]?.replace(/,/g, ''));
        if (!isNaN(val)) {
          sum += val;
          labels.push(row.Date || row.Week || "");
          values.push(val);
        }
      });

      document.getElementById(elementId).textContent = sum.toLocaleString();

      if (chartId) {
        new Chart(document.getElementById(chartId), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: columnName,
              data: values,
              borderColor: 'rgba(59, 130, 246, 1)',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                ticks: {
                  callback: function (value) {
                    return value.toLocaleString();
                  }
                }
              }
            }
          }
        });
      }
    }

    fetchCSVImpressions("https://docs.google.com/spreadsheets/d/15c4NSZUQn_NKEYDv4i7EwEMohWhqqwRgFK_FvJgD-pw/export?format=csv", "مرات الظهور المدفوعة", "kpi-snapchat", "snapchatChart");
    fetchCSVImpressions("https://docs.google.com/spreadsheets/d/1pxNZzHKHFrfnAMHwNMmAPKY0PIR7Gn_bRYevC746n8Y/export?format=csv", "Impressions", "kpi-tiktok", "tiktokChart");

    fetch("https://docs.google.com/spreadsheets/d/1AUCjeT7bjq1SsCPkMP9YqgeANNQGYJeRyquAaKNk_KU/export?format=csv")
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const data = parsed.data.filter(row => Object.values(row).some(val => val));
        const columns = Object.keys(parsed.data[0] || {}).map(col => ({ name: col }));
        new gridjs.Grid({
          columns,
          data: data.map(row => columns.map(col => row[col.name] || "")),
          pagination: true,
          search: true,
          sort: true
        }).render(document.getElementById("data-table"));

        const summary = document.getElementById("summary-list");
        const sessions = data.length;
        const countries = new Set(data.map(d => d.Country || d.Location)).size;
        const devices = new Set(data.map(d => d.Device)).size;
        const browsers = new Set(data.map(d => d.Browser)).size;

        document.getElementById("kpi-sessions").textContent = sessions;
        document.getElementById("kpi-countries").textContent = countries;
        document.getElementById("kpi-devices").textContent = devices;
        document.getElementById("kpi-browsers").textContent = browsers;

        summary.innerHTML = `
          <li>Total Sessions: ${sessions}</li>
          <li>Countries: ${countries}</li>
          <li>Device Types: ${devices}</li>
          <li>Browsers: ${browsers}</li>
        `;

        // Device Pie Chart
        const deviceCounts = {};
        data.forEach(row => {
          const type = row.Device || "Unknown";
          deviceCounts[type] = (deviceCounts[type] || 0) + 1;
        });
        const deviceLabels = Object.keys(deviceCounts);
        const deviceValues = Object.values(deviceCounts);

        new Chart(document.getElementById("deviceChart"), {
          type: 'pie',
          data: {
            labels: deviceLabels,
            datasets: [{
              data: deviceValues,
              backgroundColor: [
                '#60a5fa',
                '#34d399',
                '#fbbf24',
                '#f87171',
                '#a78bfa'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      });
  </script>
</body>
</html>
