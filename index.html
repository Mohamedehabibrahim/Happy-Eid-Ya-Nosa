<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد فطر سعيد نهاد</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffae3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: #d63384;
        }
        .container {
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.7;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        <div class="hearts" id="hearts"></div>
    </div>
    
    <script>
        const message = "عيد فطر سعيد يا نهاد!\n\nأحبك كثيرًا وأتمنى لك سعادة لا تنتهي ❤️";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
