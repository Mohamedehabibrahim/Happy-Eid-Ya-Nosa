<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotjar Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-10 text-center text-blue-900">üìä Hotjar Interactive Dashboard</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-6 mb-10">
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">Sessions by Country</h2>
        <canvas id="countryChart" height="200"></canvas>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">Sessions by Device</h2>
        <canvas id="deviceChart" height="200"></canvas>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">New vs Returning Users</h2>
        <canvas id="userTypeChart" height="200"></canvas>
      </div>
      <div class="card">
        <h2 class="text-lg font-semibold mb-3 text-gray-700">Browser Usage</h2>
        <canvas id="browserChart" height="200"></canvas>
      </div>
    </div>

    <!-- Full Table View -->
    <div class="card">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">üîç Full Data Table</h2>
      <div id="data-table"></div>
    </div>
  </div>

  <script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/1meJNzgq95an4YlsRdCHsToGx1sf9js7OEWr1LFG8JMw/gviz/tq?tqx=out:csv';

    Papa.parse(csvURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;

        const countryData = {};
        const deviceData = {};
        const userTypeData = {};
        const browserData = {};

        const tableHeaders = Object.keys(data[0]);
        const tableRows = data.map(row => tableHeaders.map(h => row[h] || ''));

        // Render Grid.js Table
        new gridjs.Grid({
          columns: tableHeaders,
          data: tableRows,
          search: true,
          sort: true,
          pagination: {
            limit: 10
          },
          style: {
            table: {
              border: '1px solid #ccc',
              width: '100%'
            },
            th: {
              background: '#f1f5f9',
              textAlign: 'left'
            },
            td: {
              padding: '8px'
            }
          }
        }).render(document.getElementById('data-table'));

        data.forEach(row => {
          const country = row['Country'] || 'Unknown';
          const device = row['Device'] || 'Unknown';
          const userType = row['User Type'] || 'Unknown';
          const browser = row['Browser'] || 'Unknown';

          countryData[country] = (countryData[country] || 0) + 1;
          deviceData[device] = (deviceData[device] || 0) + 1;
          userTypeData[userType] = (userTypeData[userType] || 0) + 1;
          browserData[browser] = (browserData[browser] || 0) + 1;
        });

        renderChart('countryChart', countryData);
        renderChart('deviceChart', deviceData);
        renderChart('userTypeChart', userTypeData, 'pie');
        renderChart('browserChart', browserData, 'doughnut');
      }
    });

    function renderChart(id, dataObj, type = 'bar') {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: type,
        data: {
          labels: Object.keys(dataObj),
          datasets: [{
            label: '',
            data: Object.values(dataObj),
            backgroundColor: [
              '#3B82F6', '#10B981', '#F59E0B', '#EF4444',
              '#8B5CF6', '#EC4899', '#22D3EE', '#64748B'
            ],
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: type !== 'bar'
            }
          },
          scales: type === 'bar' ? {
            y: {
              beginAtZero: true
            }
          } : {}
        }
      });
    }
  </script>
</body>
</html>
