<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد فطر سعيد نهاد</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.7;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        <div class="buttons">
            <button class="btn" onclick="showMessage('بحبك يا نونو ❤️')">رسالة 1</button>
            <button class="btn" onclick="showMessage('إنتي أحلى حاجة حصلتلي 😍')">رسالة 2</button>
            <button class="btn" onclick="showMessage('ربنا يخليكي ليا وميحرمنيش منك 💖')">رسالة 3</button>
        </div>
        <div class="hearts" id="hearts"></div>
    </div>
    
    <script>
        const message = "عيد فطر سعيد يا نهاد!\n\nبحبك أوي وأتمنى ليكي سعادة مفيهاش نهاية ❤️";
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        function showMessage(msg) {
            document.getElementById("message").innerHTML = msg;
        }
    </script>
</body>
</html>
