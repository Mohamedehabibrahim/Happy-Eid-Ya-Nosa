<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotjar Interactive Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .kpi {
      @apply text-2xl font-bold text-blue-700;
    }
    .kpi-label {
      font-size: 0.875rem;
      color: #6B7280;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-10 text-center text-blue-900">ðŸ“Š Hotjar Interactive Dashboard</h1>

    <!-- KPIs -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <div class="card text-center">
        <div class="kpi-label">Total Sessions</div>
        <div class="kpi" id="kpi-sessions">-</div>
      </div>
      <div class="card text-center">
        <div class="kpi-label">Countries</div>
        <div class="kpi" id="kpi-countries">-</div>
      </div>
      <div class="card text-center">
        <div class="kpi-label">Device Types</div>
        <div class="kpi" id="kpi-devices">-</div>
      </div>
      <div class="card text-center">
        <div class="kpi-label">Browsers</div>
        <div class="kpi" id="kpi-browsers">-</div>
      </div>
    </div>

    <!-- Additional KPIs and Charts -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <!-- Country with pie chart -->
      <div class="card text-center">
        <div class="kpi-label">Most Used Country</div>
        <div class="kpi" id="kpi-country">-</div>
        <canvas id="countryChart"></canvas>
      </div>
      <!-- Operating System with pie chart -->
      <div class="card text-center">
        <div class="kpi-label">Operating Systems</div>
        <div class="kpi" id="kpi-os">-</div>
        <canvas id="osChart"></canvas>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <!-- Device Types with pie chart -->
      <div class="card text-center">
        <div class="kpi-label">Device Types</div>
        <div class="kpi" id="kpi-device-types">-</div>
        <canvas id="deviceChart"></canvas>
      </div>
      <!-- Browsers with pie chart -->
      <div class="card text-center">
        <div class="kpi-label">Browsers</div>
        <div class="kpi" id="kpi-browsers-chart">-</div>
        <canvas id="browserChart"></canvas>
      </div>
    </div>

    <!-- New Visitors -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="card text-center">
        <div class="kpi-label">New Visitors</div>
        <div class="kpi" id="kpi-new-visitors">-</div>
      </div>
    </div>

    <!-- Social Media KPIs -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="card text-center">
        <div class="kpi-label">Snapchat Views</div>
        <div class="kpi" id="kpi-snapchat-views">-</div>
      </div>
      <div class="card text-center">
        <div class="kpi-label">TikTok Views</div>
        <div class="kpi" id="kpi-tiktok-views">-</div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="card mb-10">
      <h2 class="text-xl font-semibold mb-2 text-gray-800">ðŸ“Œ Summary Insights</h2>
      <ul class="list-disc list-inside text-gray-700" id="summary-list"></ul>
    </div>

    <!-- Branding Section -->
    <div class="text-center text-sm text-gray-500 mt-10">
      Built by <a href="https://github.com/eljojo7" target="_blank" class="text-blue-500 hover:underline">@eljojo7</a>
    </div>
  </div>

  <script>
    const sum = arr => arr.reduce((acc, val) => acc + val, 0);

    // Hotjar Data
    fetch("https://docs.google.com/spreadsheets/d/1AUCjeT7bjq1SsCPkMP9YqgeANNQGYJeRyquAaKNk_KU/export?format=csv")
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const data = parsed.data.filter(row => Object.values(row).some(val => val));

        const sessions = data.length;
        const countries = data.map(d => d.Country || d.Location);
        const devices = data.map(d => d.Device);
        const browsers = data.map(d => d.Browser);
        const os = data.map(d => d.OperatingSystem);
        const visitors = data.map(d => d.VisitorType);

        const countOccurrences = arr => arr.reduce((acc, val) => {
          acc[val] = (acc[val] || 0) + 1;
          return acc;
        }, {});

        const countryCount = countOccurrences(countries);
        const deviceCount = countOccurrences(devices);
        const browserCount = countOccurrences(browsers);
        const osCount = countOccurrences(os);
        const visitorCount = countOccurrences(visitors);

        const renderPie = (id, labels, dataSet) => {
          new Chart(document.getElementById(id), {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                data: dataSet,
                backgroundColor: ['#60a5fa', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#f472b6', '#facc15']
              }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
          });
        };

        // Set KPIs
        document.getElementById("kpi-sessions").textContent = sessions;
        document.getElementById("kpi-countries").textContent = Object.keys(countryCount).length;
        document.getElementById("kpi-devices").textContent = Object.keys(deviceCount).length;
        document.getElementById("kpi-browsers").textContent = Object.keys(browserCount).length;

        document.getElementById("summary-list").innerHTML += `
          <li>Total Sessions: ${sessions}</li>
          <li>Countries: ${Object.keys(countryCount).length}</li>
          <li>Device Types: ${Object.keys(deviceCount).length}</li>
          <li>Browsers: ${Object.keys(browserCount).length}</li>
          <li>New Visitors: ${visitorCount['New'] || 0}</li>
        `;

        // Render pie charts for country, OS, device, and browser
        renderPie('countryChart', Object.keys(countryCount), Object.values(countryCount));
        renderPie('osChart', Object.keys(osCount), Object.values(osCount));
        renderPie('deviceChart', Object.keys(deviceCount), Object.values(deviceCount));
        renderPie('browserChart', Object.keys(browserCount), Object.values(browserCount));

        document.getElementById("kpi-country").textContent = Object.keys(countryCount)[0]; // Most used country
        document.getElementById("kpi-os").textContent = Object.keys(osCount)[0]; // Most used OS
        document.getElementById("kpi-device-types").textContent = Object.keys(deviceCount)[0]; // Most used device
        document.getElementById("kpi-browsers-chart").textContent = Object.keys(browserCount)[0]; // Most used browser
      });

    // Fetch Snapchat Views
    fetch("https://docs.google.com/spreadsheets/d/1AUCjeT7bjq1SsCPkMP9YqgeANNQGYJeRyquAaKNk_KU/export?format=csv")
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const data = parsed.data;
        const snapchatViews = data.reduce((total, row) => total + (row["Snapchat Views"] ? parseInt(row["Snapchat Views"]) : 0), 0);

        document.getElementById("kpi-snapchat-views").textContent = snapchatViews;
      });

    // Fetch TikTok Views
    fetch("https://docs.google.com/spreadsheets/d/1AUCjeT7bjq1SsCPkMP9YqgeANNQGYJeRyquAaKNk_KU/export?format=csv")
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const data = parsed.data;
        const tiktokViews = data.reduce((total, row) => total + (row["TikTok Views"] ? parseInt(row["TikTok Views"]) : 0), 0);

        document.getElementById("kpi-tiktok-views").textContent = tiktokViews;
      });
  </script>
</body>
</html>
