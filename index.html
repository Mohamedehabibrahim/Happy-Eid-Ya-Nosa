<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد فطر سعيد يا نونو</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }
        .message {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .buttons {
            margin-top: 20px;
            display: none;
        }
        .btn {
            background: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 80%;
            max-width: 300px;
            opacity: 0;
        }
        .btn:hover {
            background: #e91e63;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.7;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <div class="buttons" id="buttons">
        <button class="btn" id="btn1" onclick="showMessage('بحبك يا نونو ❤️', 'btn2')">أحلى كلمة</button>
        <button class="btn" id="btn2" onclick="showMessage('إنتي سر سعادتي 😍', 'btn3')">سر سعادتي</button>
        <button class="btn" id="btn3" onclick="showMessage('وعد مني، هفضل أحبك العمر كله 💖', null)">وعد مني</button>
    </div>
    
    <script>
        const messageText = "كل سنة وإنتي طيبة يا نونو ❤️\nإنتي أحلى هدية ربنا رزقني بيها،\nوأتمنى تبقي معايا العمر كله،\nبحبك قد الدنيا ومليون مرة فوقيها 😘";
        let i = 0;

        function typeWriter() {
            if (i < messageText.length) {
                document.getElementById("message").innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                document.getElementById("buttons").style.display = "block";
                fadeInButton("btn1");
            }
        }
        
        function fadeInButton(buttonId) {
            let button = document.getElementById(buttonId);
            button.style.opacity = "1";
            button.style.animation = "fadeIn 1.5s forwards";
        }
        
        function showMessage(msg, nextButtonId) {
            document.getElementById("message").innerHTML = msg;
            if (nextButtonId) {
                setTimeout(() => fadeInButton(nextButtonId), 1000);
            }
        }

        typeWriter();
    </script>
</body>
</html>
